<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura de repetição</title>
</head>
<body>
    <script>
        // For, While
        for (let i = 0; i <= 10; i++) {
            console.log(i);
        }

        let x = 11;
        while (x <= 20) {
            console.log(x);

            x++;
        }
    </script>
</body>
</html>
