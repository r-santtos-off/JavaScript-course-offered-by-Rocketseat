<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variáveis e dados</title>
</head>
<body>
    <h1>Criando Variáveis</h1>
    <script>
        const nome = "Ricardo"; // Strings
        const idade = 30; // Number
        const peso = 80.5; // Float
        const humano = true; // Boolean
        const alunos = ['Ricardo', 'Eduardo']; // Vetor
        
        // Objetos JavaScript
        const aluno = {
            nome: "Ricardo",
            idade: 30,
            peso: 80.5,
        };

        console.log(aluno); // exibir no console do navegador

        console.log(alunos[1]); // exibir array javascript

        console.log(aluno.idade); // exibir objetos javascript
    </script>
</body>
</html>
