<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções</title>
</head>
<body>
    <script>
        // função soma com dois parametros 
        function soma(number1, number2) {
            let resultado = number1 + number2;
            return resultado;
        }

        const resultado = soma(4,4); // chamando e passando dois valores para os paramentros da função SOMA

        console.log(resultado); // resultado exibido no console do navegador
    </script>
</body>
</html>
